<div class="flex align-center space-around">
  <app-user-photo [photoUrl]="userPhoto" [enableSend]="true" (deletePhoto)="deletePhoto()"
                  (updatePhoto)="updatePhoto($event)"></app-user-photo>

  <form class="update-form flex flex-column" [formGroup]="updateForm" (ngSubmit)="submitForm()">
    <mat-form-field class="mb-16" appearance="standard">
      <mat-label>First name</mat-label>
      <input type="text" matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="mb-16" appearance="standard">
      <mat-label>Last name</mat-label>
      <input type="email" matInput formControlName="lastName">
    </mat-form-field>
    <label id="example-radio-group-label">Gender</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="mb-16 flex-column flex-column"
      formControlName="gender">
      <mat-radio-button class="m-8" value="male">Male</mat-radio-button>
      <mat-radio-button class="m-8" value="female">Female</mat-radio-button>
    </mat-radio-group>
    <button [disabled]="updateForm.invalid" type="submit" mat-flat-button color="primary">Save</button>
  </form>
  <button class="logOut-btn" (click)="logOut()" [disabled]="updateForm.invalid" type="button" mat-flat-button
          color="danger">Log out
  </button>
</div>
